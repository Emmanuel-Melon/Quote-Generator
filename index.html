<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Emmanuel-Melon">
  <!-- reset styles -->
  <link rel="stylesheet" href="public/css/reset.css.css">
  <!-- custom styles -->
  <link rel="stylesheet" href="public/css/styles.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Adamina|Dosis" rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Quote Generator</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
  <section id="wrapper">
    <aside id="sidebar">
      <div>
        <div id="info">
          <div class="centered info-image">
            <div class="img-container">
              <img src="./public/img/16469.jpg" alt="buddha" id="buddha">
            </div>
          </div>
          <div class="centered">
            <p>version 1.0.0</p>
          </div>
        </div>
        <div id="controls">
          <div class="centered">
            <div>
              <h2 class="sub-heading text-center" id="quoteType"></h2> <hr class="styled">
              <p class="text-center">Generate or customize quotes</p>
              <button class="button active" id="generate">Generate</button>
              <button class="button ghost" id="customize">Customize</button>
            </div>
          </div>
          <form action="" class="form">
            <div class="form-group">
              <button class="radio-button">Happy Quotes</button>
              <button class="radio-button active">Evil Quotes</button>
            </div>
            <div class="form-group">
              <label for="range">Number of quotes</label>
              <input type="range" id="range" name="drone" value="huey" class="range">
            </div>
          </form>
        </div>
      </div>
    </aside>
    <section id="content">
      <div class="centered">
        <div>
          <h1 class="main-heading" id="main-heading">Random Quote Generator</h1>
          <p class="info">These quotes are totally random but may motivate you.</p>
        </div>
      </div>
      <ul id="quotes">
        <!-- quotes -->
      </ul>
    </section>
  </section>
  <!-- scripts -->
  <script src="src/js/helpers.js"></script>
  <script src="src/js/fragments.js"></script>
  <script src="src/js/quotes.js"></script>
  <script src="src/js/main.js"></script>
</body>
</html>
