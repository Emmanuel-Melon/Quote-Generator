<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Emmanuel-Melon">
  <!-- custom styles -->
  <link rel="stylesheet" href="css/custom.css">
  <!-- reset styles -->
  <link rel="stylesheet" href="css/reset.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Adamina|Dosis" rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Quote Generator</title>
</head>
<body>
  <section id="wrapper">
    <aside id="left" class="centered">
      <div>
        <div id="info">
          <div class="centered info-image">
            <div class="img-container">
              <img src="./img/16469.jpg" alt="buddha">
            </div>
          </div>
          <div class="centered">
            <p>version 1.0.0</p>
          </div>
        </div>
        <div id="customize">
          <div class="centered">
            <div>
              <p class="text-center">Generate or customize quotes</p>
              <button class="button active" id="generate">Generate</button>
              <button class="button ghost" id="customize">Customize</button>
            </div>
          </div>
          <form action="" class="form">
            <div class="form-group">
              <button class="radio-button">Happy Quotes</button>
              <button class="radio-button active">Evil Quotes</button>
            </div>
            <div class="form-group">
              <label for="range">Number of quotes</label>
              <input type="range" id="range" name="drone" value="huey" class="range">
            </div>
          </form>
        </div>
      </div>
    </aside>
    <aside id="right" class="centered">
      <div>
        <div class="centered">
          <div>
            <h1 class="main-heading">Quote Generator</h1>
            <h3 id="quoteType"></h3>
          </div>
        </div>
        <div id="quotes">
          <div class="info centered">
            <p class="text-center">Click on generate to add new quotes or you could customize your quotes by choosing the style and number of quotes to display.</p>
          </div>
        </div>
      </div>
    </aside>
  </section>
  <!-- scripts -->
  <script src="js/quotes.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
