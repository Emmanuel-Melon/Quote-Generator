<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Emmanuel-Melon">
  <!-- custom styles -->
  <link rel="stylesheet" href="public/css/styles.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Adamina|Dosis" rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Quote Generator</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
  <section id="wrapper">
    <aside id="sidebar">
      <div>
        <div id="info">
          <div class="centered info-image">
            <div class="img-container">
              <img src="./public/img/minimum.jpg" data-src="./public/img/normal.jpg" alt="a cartooned image of buddha" id="buddha" class="lazy"
                   data-srcset="./public/img/minimum.jpg 2x ./public/img/low.jpg 1x"
              >
            </div>
          </div>
          <div class="centered">
            <p>version 1.0.0</p>
          </div>
        </div>
        <div id="controls">
          <div class="centered">
            <div>
              <h2 class="sub-heading text-center" id="quoteType"></h2> <hr class="styled">
              <p class="text-center">Generate or customize quotes</p>
              <button class="button active" id="generate">Generate</button>
              <button class="button ghost" id="customize">Customize</button>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <section id="content">
      <div id="modal" class="centered modalHidden">
        <div id="modal-content">
          <span class="close">&times;</span>
          <div id="modal-head">
            <h3>Customize Quotes</h3>
          </div>
          <div id="modal-body">
            <!-- form -->
            <form action="" onsubmit="handleSubmit(event)">
              <fieldset>
                <legend>Customize your quotes:</legend>
                <h4>Quote types</h4>
                <div class="form-group">
                  <label for="motivational">Motivational</label>
                  <input name="type" value="Motivational" type="radio" id="motivational">
                  <label for="wisdom">Wisdom</label>
                  <input name="type" value="Wisdom" type="radio" id="wisdom">
                </div>
                <h4>Number of quotes</h4>
                <div class="form-group">
                  <div class="form-control">
                    <input type="radio" id="quoteChoice1" name="choice" value="1" checked>
                    <label for="quoteChoice1">One</label>
                  </div>
                  <div class="form-control">
                    <input type="radio" id="quoteChoice2" name="choice" value="2">
                    <label for="quoteChoice2">Two</label>
                  </div>
                  <div class="form-control">
                    <input type="radio" id="quoteChoice3" name="choice" value="3">
                    <label for="quoteChoice3">Three</label>
                  </div>
                  <div class="form-control">
                    <input type="radio" id="quoteChoice4" name="choice" value="4">
                    <label for="quoteChoice4">Four</label>
                  </div>
                  <div class="form-control">
                    <input type="radio" id="quoteChoice5" name="choice" value="5">
                    <label for="quoteChoice5">Five</label>
                  </div>
                </div>
                <div>
                  <input type="submit" value="Done" class="button">
                </div>
              </fieldset>
            </form> <!-- form -->
          </div>
        </div>
      </div>
      <div class="centered">
        <div>
          <h1 class="main-heading" id="main-heading">Random Quote Generator</h1>
          <p class="info">These quotes are totally random but may motivate you.</p>
        </div>
      </div>
      <ul id="quotes">
        <!-- quotes -->
      </ul>
    </section>
  </section>
  <!-- scripts -->
  <script src="src/js/helpers.js"></script>
  <script src="src/js/fragments.js"></script>
  <script src="src/js/quotes.js"></script>
  <script src="src/js/main.js"></script>
</body>
</html>
