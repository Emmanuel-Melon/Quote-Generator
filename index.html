<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Emmanuel-Melon">
  <!-- custom styles -->
  <link rel="stylesheet" href="./src/css/styles.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Adamina|Dosis" rel="stylesheet">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
  <section id="wrapper">
    <aside id="sidebar">
      <div>
        <div id="info">
          <div class="centered info-image">
            <div class="img-container">
              <img src="./public/img/minimum.jpg" data-src="./public/img/normal.jpg" alt="a cartooned image of buddha" id="buddha" class="lazy"
                   data-srcset="./public/img/minimum.jpg 2x ./public/img/low.jpg 1x"
              >
            </div>
          </div>
          <div class="centered">
            <p>version 1.0.0</p>
          </div>
        </div>
        <div id="controls">
          <div class="centered">
            <div>
              <h2 class="sub-heading text-center" id="quoteType"></h2> <hr class="styled">
              <p class="text-center">Generate a random quote</p>
              <button class="button active" id="generate">Generate</button>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <section id="content">
      <div class="centered">
        <div>
          <h1 class="main-heading" id="main-heading">Random Quote Generator</h1>
          <form id="form" class="animated-form animated-form--light">
            <p class="info">Customize your quotes</p>
            <div class="form-group">
              <label for="wisdom" class="form-group__type-label">Wisdom</label>
              <input
                      class="form-group__input-type"
                      id="wisdom"
                      name="type"
                      placeholder="e.g John Doe"
                      type="radio"
                      value="motivational"
                      checked
              >
              <label for="motivational" class="form-group__type-label">Motivational</label>
              <input
                      class="form-group__input-type"
                      id="motivational"
                      name="type"
                      type="radio"
                      value="motivational"
              >
            </div> <!-- form-group -->
            <div class="form-group">
              <label for="one"><img src="./public/img/leaf.svg" alt="leaf" class="form-group__leaf"></label>
              <input
                      class="form-group__input"
                      type="radio"
                      id="one"
                      name="num"
                      value=1
                      checked
              >
              <label for="two"><img src="./public/img/leaf.svg" alt="leaf" class="form-group__leaf"></label>
              <input
                      class="form-group__input"
                      type="radio"
                      id="two"
                      name="num"
                      value=2
              >
              <label for="three"><img src="./public/img/leaf.svg" alt="leaf" class="form-group__leaf"></label>
              <input
                      class="form-group__input"
                      type="radio"
                      id="three"
                      name="num"
                      value=3
              >
              <label for="four"><img src="./public/img/leaf.svg" alt="leaf" class="form-group__leaf"></label>
              <input
                      class="form-group__input"
                      type="radio"
                      id="four"
                      name="num"
                      value=4
              >
              <label for="five"><img src="./public/img/leaf.svg" alt="leaf" class="form-group__leaf"></label>
              <input
                      class="form-group__input"
                      type="radio"
                      id="five"
                      name="num"
                      value=5
              >
            </div>
          </form> <!-- form -->
        </div>
      </div>
      <ul id="quotes">
        <!-- quotes -->
      </ul>
    </section>
  </section>
  <!-- scripts -->
</body>
</html>
